<script>
    function makeGrid(cols, rows) {
        let arr = new Array(cols);
        for (let i=0; i < arr.length; i++) {
            arr[i] = new Array(rows);
        }
        return arr;
    }

    let grid;
    let cols = 10;
    let rows = 10;

    function setup() {
        grid = makeGrid(cols, rows);
        for (let i=0; i < cols; i++) {
            for (let j=0; j < rows; j++) {
                grid[i][j] = floor(random(2));
            }
        }
    }

</script>
